name: Weather Scraper

on:
  schedule:
    - cron: "0 0 * * *"   # chạy lúc 0h UTC (7h sáng VN)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy code từ repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Cài đặt JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Ghi log bắt đầu
      - name: Start log
        run: echo "=== Run started at $(date '+%Y-%m-%d %H:%M:%S') ===" >> run_log.txt

      # 4️⃣ Build project bằng Maven
      - name: Build with Maven
        run: |
          mvn compile >> run_log.txt 2>&1 || (echo "❌ Build failed at $(date)" >> run_log.txt && exit 1)

      # 5️⃣ Chạy chương trình chính
      - name: Run Weather Scraper
        run: |
          mvn exec:java -Dexec.mainClass="weather_scraper.WeatherScraper" >> run_log.txt 2>&1 || (echo "❌ Run failed at $(date)" >> run_log.txt && exit 1)

      # 6️⃣ Ghi log hoàn thành
      - name: Finish log
        run: echo "✅ Run completed successfully at $(date '+%Y-%m-%d %H:%M:%S')" >> run_log.txt

      # 7️⃣ Commit & push cả hai file
      - name: Commit results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add weather_log.txt run_log.txt
          git commit -m "Add daily weather and run logs" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
