name: Weather Scraper

# Khi nào workflow chạy
on:
  schedule:
    - cron: "0 0 * * *"   # chạy 7h sáng Việt Nam (0h UTC)
  workflow_dispatch:       # cho phép chạy thủ công trên GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy code từ repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Bước 2: Cài đặt JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Bước 3: Build project bằng Maven
      - name: Build with Maven
        run: mvn compile

      # Bước 4: Chạy class Java chính
      - name: Run Weather Scraper
        run: mvn exec:java -Dexec.mainClass="com.example.WeatherScraper"
