name: Weather Scraper

on:
  schedule:
    - cron: "0 0 * * *"   # chạy 0h UTC (7h sáng VN)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Cài JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build và chạy chương trình
      - name: Build & Run Weather Scraper
        id: run_scraper
        run: |
          if mvn -q compile && mvn -q exec:java -Dexec.mainClass="weather_scraper.WeatherScraper"; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      # 4️⃣ Ghi dòng log gọn gàng
      - name: Append daily run result to log
        run: |
          DATE=$(date '+%Y-%m-%d %H:%M')
          if [ "${{ steps.run_scraper.outputs.status }}" = "success" ]; then
            echo "[$DATE] ✅ Thành công - Đã scrape dữ liệu thời tiết." >> run_log.txt
          else
            echo "[$DATE] ❌ Thất bại - Có lỗi khi chạy scraper." >> run_log.txt
          fi

      # 5️⃣ Commit lại 2 file
      - name: Commit results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add weather_log.txt run_log.txt
          git commit -m "Add daily weather + run log" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
